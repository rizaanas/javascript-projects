<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website animator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <nav>
          <div class="logo">
            <img src="images/logo.png" />
            </div>
            <div class="nav-link">
              <ul>
                <li class="active"><a href="#"></a> Home</li>
                <li><a href="#"></a> About </li>
                <li><a href="#"></a> Service</li>
                <li><a href="#"></a> Contact </li>
              </ul>
            </div>
            <div class="menu-icon">
                <img src="images/menu.png">
            </div>
        </nav>
      </div>

      <div class="content">
        <div class="social-icons">
          <img src="images/instagram.png">
          <img src="images/facebook.png">
          <img src="images/twitter.png">
          <img src="images/youtube.png">
        </div>

        <div class="search-box">
          <input type="text" placeholder="search">
          <img src="images/search.png">
        </div>
      </div>
      <img src="images/cloud.png" id="clouds">
      <img src="images/plane.png" id="plane">
      <div id="ballons">
        <img src="images/balloon.png" class="ballon1">
        <img src="images/balloon.png" class="ballon2">
        <img src="images/balloon.png" class="ballon3">
      </div>
      <img src="images/pause.png" id="myimg">
    </div>

    <script src="script.js"></script>
  </body>
</html>
