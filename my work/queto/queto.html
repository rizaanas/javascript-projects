<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
        <h1>Islamic Quote Generator</h1>
        <div class="quote-box">
            <p id="quote">"Click to generate a beautiful Islamic quote."</p>
            <p id="author">- Unknown</p>
        </div>
        <div class="buttons">
            <button onclick="generateQuote()">New Quote</button>
            <button onclick="copyQuote()">Copy Quote</button>
            <button onclick="shareQuote()">Share on Instagram</button>
            <button onclick="shareOnFacebook()">Share on Facebook</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
