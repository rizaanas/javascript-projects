<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <div class="slider">

    <div class="slider-item active">
      <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slider-1">
    </div>
    <div class="slider-item">
      <img src="https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slider-2">
    </div>
    <div class="slider-item">
      <img src="https://images.pexels.com/photos/736532/pexels-photo-736532.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slider-3">
    </div>
    <div class="slider-item">
      <img src="https://images.pexels.com/photos/1485968/pexels-photo-1485968.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slider-4">
    </div>
    <div class="slider-item">
      <img src="https://images.pexels.com/photos/271611/pexels-photo-271611.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Slider-5">
    </div>

    <div class="slider-btns">
        <button id="btn-prev">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <button id="btn-next">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>
  
      <div class="dots">
        
      </div> 
    </div>
    <script src="script.js"></script>
  </body>
  </html>
